[phases.setup]
workingDirectory = "app"
aptPackages = [
  "build-essential",
    "libusb-1.0-0-dev",
    "python3",
    "python3-pip",
    "make",
    "g++"
]

[phases.build]
commands = ["pnpm install", "pnpm run build:remix"]

[phases.start]
commands = ["pnpm install --frozen-lockfile", "pnpm run start"]

[environment]
nodeVersion = "18.17.1"
pythonVersion = "3.11"
npm_config_fallback_to_build = "true"

[files]
exclude = [".git", "node_modules", "build"]
